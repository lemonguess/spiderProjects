<!--申明是HTML5的文档类型-->
<!DOCTYPE html>
<!--文档的开始-->
<html lang="en">
<!--表示头部信息-->
<head>
<!--    申明编码格式-->
    <meta charset="UTF-8">
<!--    定义文档的标题-->
    <title>HTML的基本标签</title>
</head>
<body>
display
<!--文档的内容 可视化区域 整个页面的主体-->
<h1 style="width: 100px;height:100px">我是一级标签</h1>
<h2>我是二级标签</h2>
<h3>我是三级标签</h3>
<h4>我是四级标签</h4>
<h5>我是五级标签</h5>
<h6>我是六级标签</h6>
<p>PPPPPPP<p>
<!--    行内标签-->
<span>span标签<span>
工号9527
<!--
1.块级标签会换行  行内标签不会换行
-->

<!--
总结
块元素：独占一行;排列方式 从上到下 宽高不设置的话和浏览器保持一致
        可以容纳内联标签和块元素
行内元素：不会换行  排列方式 从左到右-->
</body>
</html>
<!--文档的结束  结束标签-->




<!--
总结：
1.每个标签都是由一对尖括号包裹的关键字组成
2.标签都是小写的（大写是可以渲染出来的）
3.标签对  第一个是开始标签，第二个是结束标签
4.单个标签叫做自闭合标签（自己可以给自己关起来，自己开始自己结束）-->
