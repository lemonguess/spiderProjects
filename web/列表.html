<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<!--disc默认是实心圆
    circle空心圆
    square实心正方形
    none取消圆圈-->
<ul type="none">
    <li>我是li1</li>
    <li>我是li2</li>
</ul>

<ol type="i">
    <li color="blue">我是li1</li>
    <li>我是li2</li>
    <li>我是li3</li>
    <li>我是li4</li>
</ol>
<dl>
<!--    声明，可写可不写-->
</dl>
</body>
</html>
