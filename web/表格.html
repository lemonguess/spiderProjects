<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--border 边框
    cellspacing单元格空隙
    caption 表名
    col width列宽
    align="center"设置居中
    rowspan="2"上下两个合并单元格-->
<table border="1px" cellspacing="0">
    <caption>吹牛逼</caption>
    <col width="200px">
<!--    tr:表示 行
        td:表示 列-->
    <tr align="center">
        <td rowspan="2">憨憨</td>
        <td>天bbb</td>
        <td>地</td>
        <td>人</td>
        <td>和</td>
    </tr>
    <tr>
        <td>操</td>
        <td>你</td>
        <td>妈</td>
        <td>的</td>
    </tr>
</table>

</body>
</html>
