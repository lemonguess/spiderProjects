<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<!--disc 默认就是实心圆 circle空心圆 square实心正方形 none去取圆圈-->
<ul type="none">
    <li>我是li1</li>
    <li>我是li2</li>
</ul>
<!--有序列表 快捷键ol>li{我是li$}*4-->
<!--type 1,a,A,i,I start指定开始的位置-->
<ol type="a" start="4">
    <li>我是li1</li>
    <li>我是li2</li>
    <li>我是li3</li>
    <li>我是li4</li>
</ol>
<!--自定义列表-->
<dl>
<!--申明 可写可不写-->
    <dt>我是声明</dt>
    <dd>我是dd1</dd>
    <dd>我是dd2</dd>
    <dd>我是dd3</dd>
</dl>
<hr>
<span>&lt;hr&gt;hhh&nbsp;hhh&emsp;hhh</span>
</body>
</html>
