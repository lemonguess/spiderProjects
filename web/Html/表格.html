<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--border 边框 cellspacing单元格空隙 caption表名 col 列宽-->
<table border="1px" cellspacing="0">
    <caption>码趣6666666</caption>
<!--    <col width="200px">-->
    <tr>
<!-- th 表头 自带居中和加粗的效果一般是第一行-->
        <th>第一阶段</th>
        <th>第2阶段</th>
        <th>第3阶段</th>
        <th>第4阶段</th>
        <th>第5阶段</th>
    </tr>

<!-- tr 一行的内容-->
    <tr align="center">
<!--td表示列-->
        <td>我是鲸落老师</td>
        <td>我是一个老师</td>
        <td>我是墨染老师</td>
        <td>我是北斗老师</td>
        <td>我是安言老师</td>
    </tr>
<!-- align="center"居中   -->
    <tr align="center">
<!--   rowspan行合并单元格     -->
        <td rowspan="2">芒果1</td>
        <td>葡萄1</td>
        <td>西瓜1</td>
        <td>香瓜1</td>
        <td>南瓜1</td>
    </tr>
    <tr align="center">
        <td>芒果</td>
        <td>葡萄</td>
<!--  colspan列合并单元格      -->
        <td colspan="2">西瓜</td>
        <td>香瓜</td>
        <td>南瓜</td>
    </tr>
<tfoot>
    <tr>
        <td>66666</td>
        <td>66666</td>
        <td>66666</td>
        <td>66666</td>
    </tr>
</tfoot>
</table>
</body>
</html>
