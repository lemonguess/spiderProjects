<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的标签</title>
</head>
<body>
<h1 id="home">标题标签</h1>
<p>段落标签</p>
<!--图片标签-->
<!--src 图片的路径
1. 引入网上的图片
2. 绝对路径 绝对路径记得复制HTML文件的路径去执行
3. 相对路径 确定位置 ./表示当前 可以省略 下一级目录/ 父级目录 ../
-->
<!--alt提示信息 图片引入错误就会显示 title 鼠标划入提示信息
-->
<!--<img src="image/laugh.png" alt="图片引入错误" title="鼠标划入了">-->
<!--水平线标签-->
<hr>
<em>斜体标签</em>
<!--br换行标签-->
<br>
<i>斜体标签</i>
<!--a标签 超链接标签-->
<br>
<!--_self当前窗口打开 _blank新窗口打开-->
<a href="#home" target="_blank">点我跳转</a>
<div>我是div标签</div>
<div>我是div标签</div>
<div>我是div标签<b>我是b加粗标签</b></div>
<b>我是b加粗标签</b>
<br>
<span>span1111<b>我是b加粗标签</b>span2222</span>
</body>
</html>
