<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内和块级</title>
</head>
<body>

<!--块级元素 -->
<h1 style="width: 100px;height: 100px">我是一级标题</h1>
<h2>我是二级标题哈哈哈哈哈哈哈</h2>
<h3>我是三级标题</h3>
<h4>我是四级标题</h4>
<h5>我是五级标题</h5>
<h6>我是六级标题</h6>
<p>我是p标签1</p>
<p>我是p标签2 <span>span111</span></p>

<!--行内标签-->
<span style="width: 100px;height: 100px">我是span标签1哈哈哈哈哈哈哈</span>
<span>我是span标签2 <span>hhh</span></span>
<span>我是span标签3 <p>ppp</p></span>
<!--
总结
块元素： 独占一行 排列方式 从上往下 宽高不设置的话 是和浏览器保持一致的 与里面的内容没有关系
        可以容纳内联标签和块元素
行内元素：不会换行 排列方式 从左往右 宽高设置无效 内容撑开宽度 只可以容纳行内标签 或者文档
-->
</body>
</html>
