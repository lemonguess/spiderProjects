<!--申明是HTML5 的文档类型-->
<!DOCTYPE html>
<!--文档的开始-->
<html lang="en">
<!--表示头部信息-->
<head>
    <!--申明编码格式-->
    <meta charset="UTF-8">
    <!--定义文档的标题-->
    <title>HTML的基本标签</title>
</head>

<body>
<!--文档的内容 可视化区域 整个页面的主体-->
鲸落好帅好帅

</body>
</html>
<!--文档的结束 结束标签-->
<!--
总结
1. 每个标签都是有一对尖括号包裹的关键字组成
2. 标签都是小写的（大写是可以渲染出来的）
3. 标签对 第一个是开始标签 第二个是结束标签
4. 单个标签叫做自闭合标签 自己可以给自己关起来 自己开始结束
-->
