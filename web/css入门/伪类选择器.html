<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*未访问 和访问以后的只限于a链接 */
        /*未访问时候的样式*/
        a:link{
            color: green ;
        }
        /*鼠标划入 鼠标悬停*/
        a:hover{
            color: orange;
        }
        /* 激活时*/
        a:active{
            color: red;
        }
        /*点击以后的 */
        a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
<a href="#">我是伪类选择器</a>
</body>
</html>
