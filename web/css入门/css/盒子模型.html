<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>

        .p1{
            width: 100px;
            height: 60px;
            background: red;
            border-width: 10px 15px 20px 19px;
            border-style: dashed ;
            border-color: green;

        }
        .p2{
            width: 100px;
            height: 100px;
            background: green;

        }
    </style>
</head>
<body>
<!--盒子模型的组成-->
<!--盒子模型的大小 = 内 + 加边框 + 内容-->
<p class="p1">我是p标签1</p>
<p class="p2">我是p标签2</p>
</body>
</html>
