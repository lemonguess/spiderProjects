<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css简单选择器</title>
    <style>
        /*标签选择器 选择所有的p标签*/
        p{
            color: green;
        }
         /*id选择器 他的id值唯一*/
       /* #p2{
            color: blue;
        }*/
        /* class选择器 class的值可以是一样的*/
        /*.cls1{
            color: fuchsia;
        }*/
        /*通配符选择器 作用于页面所有标签*/
        *{
            color: red;
            /*background-color: chocolate;*/
        }
    /*  优先级  id>class>标签>通配符*/
    </style>
</head>
<body>
<p id="p1" >我是p标签1</p>
<p id="p2" class="cls1">我是p标签2</p>
<p class="cls1">我是p标签3</p>
<div>我是div标签</div>
</body>
</html>
